<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        h2 {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        
        table {
            width: 100%;
        }
        
        table tr th {
            border: 1px solid #000;
        }
        
        table tr td {
            text-align: center;
            border: 1px solid #000;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <h2>2018年信息表</h2>
        <table id="table">
        </table>
    </div>
    <script id="tpl" type="text/x-handlebars-template">
        <tr>
            {{#each list}}
            <th>{{this}}</th>
            {{/each}}
        </tr>
        {{#each con}}{{#Index @index}}
        <tr>
            <td>{{@index}}</td>
            <td>{{name}}</td>
            <td>{{sex}}</td>
            <td>{{age}}</td>
            <td>{{height}}</td>
        </tr>
        {{/Index}} {{/each}}
    </script>

    <script src="./js/libs/require.js"></script>
    <script>
        require(['./js/main.js'], function() {
            require(['index']);
        })
    </script>
</body>


</html>
