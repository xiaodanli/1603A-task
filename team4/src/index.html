<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px'
    </script>
</head>

<body>
    <div class="wrap">
        <header>
            <p>
                <span>北京</span>
                <i class="icon iconfont icon-xiangxia"></i>
            </p>
            <div class="search"> <input type="text" placeholder="输入商家/品类/商圈">
                <i class="icon iconfont icon-fangdajing"></i></div>

            <dl>
                <dt><i class="icon iconfont icon-wode-xuanzhong"></i></dt>
                <dd>我的</dd>
            </dl>

        </header>
        <main>
            <img src="img/header.jpg" alt="" id="header">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="list">

            </div>
            <div class="content">
                <div class="our">
                    <h4>我们约吧</h4>
                    <p>恋人家人好朋友</p>
                    <img src="img/ban_1.png" alt="">
                </div>
                <div class="price">
                    <h4>低价超值</h4>
                    <p>十元惠生活</p>
                    <img src="img/ban_2.png" alt="">
                </div>
                <div class="park">
                    <h4>聚餐宴请</h4>
                    <p>朋友家人常聚聚</p>
                    <img src="img/ban_3.png" alt="">
                </div>
            </div>
            <div class="link">
                <h2>猜你喜欢</h2>
                <dl>
                    <dt><img src="img/list_2.png" alt=""></dt>
                    <dd>
                        <p>比格披萨</p>
                        <p>[北京等]周一至周五自助餐</p>
                    </dd>
                </dl>
            </div>
        </main>
    </div>
</body>
<script src="js/libs/require.js"></script>
<script>
    require(['./js/main.js'], function() {
        require(['index'])
    })
</script>

</html>
