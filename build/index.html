<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="css/scss/style-9d230a11f3.css">
</head>

<body>
    <div class="box">
        <header>
            <div class="swiper-container top">
                <div class="swiper-wrapper lop"></div>
            </div>
        </header>
        <section>
            <nav>
                <ul>
                    <li class="active">你好</li>
                    <li>你好</li>
                    <li>你好</li>
                </ul>
            </nav>
            <div class="swiper-container con">
                <div class="swiper-wrapper cen">
                    <div class="swiper-slide" style="background: red" width="200" height="100"></div>
                    <div class="swiper-slide" style="background: yellow"></div>
                    <div class="swiper-slide" style="background: pink"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/lib/jquery-6041551f94.min.js"></script>
    <script src="js/lib/swiper-4-74434fb52a.1.6.min.js"></script>
    <script src="js/sta/ajax-03b37f3425.js"></script>
    <script>
        var myswiper = new Swiper(".con", {
            on: {
                slideChangeTransitionStart: function() {
                    $("li").eq(this.activeIndex).addClass("active").siblings().removeClass("active")
                }
            }
        });
        $("li").on("click", function() {
            myswiper.slideTo($(this).index())
        })
    </script>
</body>

</html>
