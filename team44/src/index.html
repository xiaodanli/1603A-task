<script src="js/swiper-4.1.6.min.js"></script>
<script src="js/bscroll.min.js"></script>
<script>
    var mySwiper = new Swiper('#swiper', {
        on: {
            slideChange: function() {
                var ind = mySwiper.activeIndex;
                $('.nav ul li').eq(ind).addClass('active').siblings().removeClass();
            }
        },
        touchMoveStopPropagation: false
    })
    $('.nav ul li').on('click', function() {
        mySwiper.slideTo($(this).index())
    })
    var sum = 0;
    $('.nav>ul>li').each(function(i, v) {
        sum += $(v).innerWidth()
    });
    $('.nav>ul').width(sum + "px");
    var scroll = new BScroll('.nav', {
        scrollX: true,
        scrollY: false,
        click: true
    });
    $('.nav>ul').on('click', 'li', function() {
        $(this).addClass('bg').siblings().removeClass('bg');
        scroll.scrollToElement(this, 1000, true);
    })
    $('footer ul li').on('click', function() {
        $(this).css('color', "orange").siblings().css('color', "#ccc");
        $('nav').css('display', "none");
        $('.swiper-slide').css('display', "none");
    })
    $('.act').on('click', function() {
        $('nav').css('display', "block");
        $('.swiper-slide').css('display', "block");
    })
</script>
