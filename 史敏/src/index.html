<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="box">
        <header>头部</header>
        <section>
            <h3>个人通讯录</h3>
            <ul id="list">

            </ul>
        </section>
        <footer>脚</footer>
    </div>
    <script src="./js/libs/require.js"></script>
    <script id="box" type="text/x-handlebars-template">
        <li>
            {{#each title}}
            <span>{{this}}</span> {{/each}}
        </li>
        {{#each list}}{{#limit @index}}
        <li>
            <span>{{addIndex @index}}</span>
            <span>{{name}}</span>
            <span>{{sex}}</span>
            <span>{{age}}</span>
            <span>{{sheight}}</span>
        </li>
        {{/limit}} {{/each}}
    </script>
    <script>
        require(['./js/main.js'], function() {
            require(['index'])
        })
    </script>
</body>

</html>
