<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <h2>2018通讯录</h2>
        <ul class="list"></ul>
        <script id="tpl" type="text/x-handlebars-template">

            <li>{{#each tit}}
                <span>{{this}}</span> {{/each}}
            </li>
            {{#each list}}{{#limit @index}}
            <li>
                <span>{{addIndex @index}}</span>
                <span>{{name}}</span>
                <span>{{sex}}</span>
                <span>{{age}}</span>
                <span>{{height}}</span>
            </li>
            {{/limit}} {{/each}}
        </script>
    </div>
    <script src="./js/libs/require.js"></script>
    <script>
        require(['./js/main'], function() {
            require(['index'])
        })
    </script>
</body>

</html>
