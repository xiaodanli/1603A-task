<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="./swiper/swiper.min.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script/jquery.min.js"></script>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 375 * 100 + 'px';
    </script>
</head>

<body>
    <div class="wrap">
        <header>
            头部
        </header>
        <section>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="banner">
                            <div class="pic">
                                <img src="img/banner.jpg">
                            </div>
                            <div class="lis">
                                <ul>
                                    <li>
                                        <i class="iconfont icon-7tian1"></i><span>品牌授权</span>
                                    </li>
                                    <li>
                                        <i class="iconfont icon-zhifu-01"></i><span>自营物流</span>
                                    </li>
                                    <li>
                                        <i class="iconfont icon-7tian1"></i><span>7天放心退</span>
                                    </li>
                                    <li>
                                        <i class="iconfont icon-zhifu-01"></i><span>3亿注册会员</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="hot">
                                <img src="img/hot.jpg">
                            </div>
                        </div>
                        <div class="list">
                            
                        </div>
                    </div>
                    <div class="swiper-slide">分类</div>
                    <div class="swiper-slide">购物车</div>
                    <div class="swiper-slide">个人中心</div>
                </div>
            </div>
        </section>
        <footer>
            <dl class="bg">
                <dt>
                    <i class="iconfont icon-shouye"></i>
                </dt>
                <dd>
                    首页
                </dd>
            </dl>
            <dl>
                <dt>
                    <i class="iconfont icon-gengduo-2"></i>
                </dt>
                <dd>
                    分类
                </dd>
            </dl>
            <dl>
                <dt>
                    <i class="iconfont icon-gouwuche"></i>
                </dt>
                <dd>
                    购物车
                </dd>
            </dl>
            <dl>
                <dt>
                    <i class="iconfont icon-yonghu"></i>
                </dt>
                <dd>
                    个人中心
                </dd>
            </dl>
        </footer>
    </div>
</body>
<script src="./swiper/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        on:{
            slideChange:function(){
                var index = mySwiper.activeIndex;
                $('footer dl').eq(index).addClass('bg').siblings().removeClass('bg');
            }
        }
    });
    $('footer').on('click', 'dl', function(){
        var idx = $(this).index();
        $(this).addClass('bg').siblings().removeClass('bg');
        mySwiper.slideTo(idx);
    })
</script>
</html>
