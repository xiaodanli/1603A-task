<head>

    <link rel="stylesheet" href="./swiper/swiper.min.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 375 * 100 + 'px';
    </script>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="text">
                <input type="text" placeholder="面膜">
                <a href="javascript:;">分类</a>
            </div>
            <nav class="conten">
                <ul>
                    <li class="on1">

                    </li>
                    <li class="on">
                        精选
                    </li>
                    <li>时尚</li>
                    <li>国际</li>
                    <li>美妆</li>
                    <li>母婴</li>
                    <li>家具</li>
                    <li>酒饮</li>
                    <li>水产</li>
                    <li>速食</li>
                    <li>粮油</li>
                    <li>轻食</li>
                    <li>日百</li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="banner">

                        </div>
                        <div class="list">
                            <div class="menu">
                                <ol>
                                    <li><img src="./img/1-1_03.jpg" alt="">女装馆</li>
                                    <li><img src="./img/2_03.jpg" alt="">美妆馆</li>
                                    <li><img src="./img/3_03.jpg" alt="">男装馆</li>

                                    <li><img src="./img/6_13.jpg" alt="">鞋包馆</li>
                                    <li><img src="./img/7_15.jpg" alt="">运动馆</li>
                                    <li><img src="./img/8_17.jpg" alt="">内衣馆</li>
                                    <li><img src="./img/9_17.jpg" alt="">1元拼团</li>
                                    <li><img src="./img/9-2_18.jpg" alt="">更多</li>
                                </ol>
                                <h1><img src="./img/pic1.png" alt=""></h1>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">分类</div>
                    <div class="swiper-slide">购物车</div>
                    <div class="swiper-slide">个人中心</div>
                </div>
            </div>

        <footer>
            页脚
        </footer>
    </div>
    <script src="./script/bscroll.min.js"></script>
    <script src="./swiper/swiper.min.js"></script>
    <script src="./script/jquery.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container');
        var nav = document.querySelector('nav');
        var ul = document.querySelector('ul');
        var li = ul.querySelectorAll('li');
        var num = 0;
        for (let i = 0; i < $('li').length; i++) {
            num += $('li').eq(i).innerWidth();
            $('li').on('click', function() {
                $(this).addClass('on').siblings().removeClass('on');
                Scroll.scrollToElement(this, 500, true, true, 0)
            })
        }

        $('ul').width(num);
        ul.style.width = num + 'px';
        var Scroll = new BScroll('.conten', {
            scrollX: true,
            scrollY: false,
            click: true
        });
    </script>
</body>

</html>
