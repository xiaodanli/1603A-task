<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <meta name="format-detection" content="telphone=no, email=no, address=no">
    <meta http - equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px'
    </script>
    <title>aaaa</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrap">
        <header class="header">头部</header>
        <p>2018通讯录</p>
        <main class="main">
        </main>

    </div>
    <script id="entry" type="text/x-handlebars-template">
        <ul class="list">
            <li>{{#each top}}<span>{{this}}</span>{{/each}}</li>
            {{#each list}} {{#limit @index}}
            <li><span>{{addIndex @index}}</span><span>{{this.name}}</span><span>{{this.sex}}</span><span>{{this.age}}</span><span>{{this.height}}</span></li>
            {{/limit}} {{/each}}
        </ul>
    </script>
    <script src="js/libs/require.js"></script>
    <script>
        require(['./js/main'], function() {
            require(['index'])
        })
    </script>
</body>

</html>
