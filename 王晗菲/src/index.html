<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            头部
        </header>
        <section>
            <h2>手机通讯录</h2>
            <ul class='ull'>

            </ul>
        </section>
        <footer>
            底部
        </footer>
    </div>
    <script id="tpl" type="text/x-handlebars-template">
        <li>
            {{#each title}}
            <span>{{this}}</span> {{/each}}
        </li>
        {{#each list}} {{#limit @index}}
        <li>
            <span>{{addIdx @index}}</span>
            <span>{{name}}</span>
            <span>{{sex}}</span>
            <span>{{age}}</span>
            <span>{{height}}</span>
        </li>
        {{/limit}} {{/each}}
    </script>
    <script src='./js/libs/require.js'></script>
    <script>
        require(['./js/main.js'], function() {
            require(['index']);
        })
    </script>
</body>

</html>
