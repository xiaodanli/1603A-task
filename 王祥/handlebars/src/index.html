<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div>
            <ul class="box">
                <li>
                    <span>姓名</span>
                    <span>年龄</span>
                    <span>性别</span>
                    <span>身高</span>

                </li>
            </ul>
        </div>
    </div>
    <script class="text" type="text/X-handlebars-template">
        {{#each list}}{{#appindex @index}}
        <li>
            <span>{{name}}</span>
            <span>{{age}}</span>
            <span>{{sev}}</span>
            <span>{{m}}</span>

        </li>
        {{/appindex}} {{/each}}
    </script>
</body>

</html>
<script src="js/lib/require.js"></script>
<script>
    require(['js/app/main.js'], function() {
        require(['index'])
    })
</script>
