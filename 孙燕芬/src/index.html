<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
</head>

<body>
    <div class="wrap">
        <header>头部</header>

        <section>
            <h3>通讯录</h3>
            <ul>

            </ul>
        </section>
        <footer>底部</footer>
    </div>
    <script id="address" type="text/x-hanslebars-template">
        <li>
            {{#each tit}}
            <span>{{this}}</span> {{/each}}
        </li>
        {{#each list}} {{#limit @index}}
        <li>
            <span>{{addIndex @index}}</span>
            <span>{{name}}</span>
            <span>{{age}}</span>
            <span>{{sex}}</span>
            <span>{{height}}</span>
        </li>
        {{/limit}} {{/each}}
    </script>
    <script src="./js/libs/require.js"></script>
    <script>
        require(['./js/main.js'], function() {
            require(['index'])
        })
    </script>
</body>

</html>
