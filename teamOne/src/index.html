<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-4.1.6.min.css">
    <script src='js/jquery.min.js'></script>
    <script src='js/swiper-4.1.6.min.js'></script>
    <link rel="stylesheet" href="icon/iconfont.css">
    <script src='js/zepto.js'></script>
    <script src='js/bscroll.min.js'></script>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="head">
                <form action="">
                    <i class='iconfont icon-sousuo'></i>
                    <input type="text" placeholder="面膜">
                </form>
                <h2 class='classify'>
                    <i class='iconfont icon-fenlei1'></i>
                    <p>分类</p>
                </h2>
            </div>
            <div class="head_nav">
                <div class="happly"><img src="img/WeiPinHui.jpg" alt=""></div>
                <div class="roll one">
                    <ul id='ul'>
                        <li class="active">精选</li>
                        <li>时尚</li>
                        <li>国际</li>
                        <li>美妆</li>
                        <li>母婴</li>
                        <li>家具</li>
                        <li>旅游</li>
                        <li>旅游</li>
                        <li>旅游</li>
                        <li>旅游</li>
                        <li>旅游</li>
                        <li>旅游</li>
                        <li>化妆品</li>
                    </ul>
                </div>
                <i class='iconfont icon-xiala'></i>
            </div>
        </header>
        <section>
            <div class="swiper-container bigSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide li">
                        <div class="banner">
                            <div class="swiper-container smallSwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="./img/1.jpg">
                                        <ul>
                                            <li>
                                                <i><img src="./img/6.jpg"></i>
                                                <p>品牌授权</p>
                                            </li>
                                            <li>
                                                <i><img src="./img/7.jpg"></i>
                                                <p>自营物流</p>
                                            </li>
                                            <li>
                                                <i><img src="./img/8.jpg"></i>
                                                <p>7天免费退</p>
                                            </li>
                                            <li>
                                                <i><img src="./img/9.jpg"></i>
                                                <p>3亿注册会员</p>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="swiper-slide"><img src="./img/2.jpg"></div>
                                    <div class="swiper-slide"><img src="./img/3.jpg"></div>
                                    <div class="swiper-slide"><img src="./img/4.jpg"></div>
                                    <div class="swiper-slide"><img src="./img/5.jpg"></div>
                                </div>
                            </div>
                            <div class="logo">
                                <img src="./img/1.png">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide li">第二页</div>
                    <div class="swiper-slide li">第三页</div>
                    <div class="swiper-slide li">第四页</div>
                    <div class="swiper-slide li">第五页</div>
                    <div class="swiper-slide li">第六页</div>
                    <div class="swiper-slide li">第七页</div>
                    <div class="swiper-slide li">第八页</div>
                    <div class="swiper-slide li">第九页</div>
                    <div class="swiper-slide li">第十页</div>
                    <div class="swiper-slide li">第十一页</div>
                    <div class="swiper-slide li">第十二页</div>
                </div>
            </div>
        </section>
        <footer>
            <div class="foot">
                <dl class="click">
                    <dt><i class="icon iconfont icon-shouye1"></i></dt>
                    <dd>首页</dd>
                </dl>
                <dl>
                    <dt><i class="icon iconfont icon-fenlei2"></i></dt>
                    <dd>分类</dd>
                </dl>
                <dl>
                    <dt><i class="icon iconfont icon-gouwuche2"></i></dt>
                    <dd>购物车</dd>
                </dl>
                <dl>
                    <dt><i class="icon iconfont icon-gerenzhongxinhui"></i></dt>
                    <dd>个人中心</dd>
                </dl>
            </div>
        </footer>
    </div>
    <script src='js/main.js'></script>
</body>

</html>
