<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<script>
    document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
</script>

<body>
    <div class="wrap">
        <header>
            头部
        </header>
        <section>
            <div class="con">
                <h2>2018男神排行榜</h2>
                <ul id="list">

                </ul>
            </div>

        </section>
        <footer>
            底部
        </footer>
    </div>
</body>
<script id="text" type="text/x-handlebars-template">
    <li>
        {{#each title}}
        <span>{{this}}</span> {{/each}}
    </li>
    {{#each list}}{{#limit @index}}
    <li>
        <span>{{addindex @index}}</span>
        <span>{{name}}</span>
        <span>{{sex}}</span>
        <span>{{age}}</span>
        <span>{{height}}</span>
    </li>
    {{/limit}} {{/each}}
</script>
<script src="./js/libs/require.js"></script>
<script>
    require(['./js/main.js'], function() {
        require(['index'])
    })
</script>

</html>
