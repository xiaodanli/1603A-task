<script src="./js/swiper-4.1.6.min.js"></script>
<script>
    var myswiper = new Swiper('.swiper', {
        on: {
            slideChangeTransitionStart: function() {
                var ind = this.activeIndex;
                $('footer > dl').eq(ind).addClass("foot-active").siblings().removeClass('foot-active')

            }
        }
    })


    $("footer>dl").click(function() {
        var ind = $(this).index();
        $(this).addClass("foot-active").siblings().removeClass('foot-active')
        myswiper.slideTo(ind)
    })
</script>
