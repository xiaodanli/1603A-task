    <script src='js/jquery.js'></script>
    <script>
        var lis = $('.point>li'),
            sum = 0;
        for (var i = 0; i < lis.length; i++) {
            sum += lis[i].offsetWidth;
        }
        $('.iscroll').width(parseInt(sum + 'px') + parseInt($('.iscroll img').width() + 'px'))
        var myIscroll = new IScroll('.nav', {
            scrollX: true,
            scrollY: false
        })
        var lis = $('footer dl')
        var swiper = new Swiper('.section', {
            on: {
                slideChangeTransitionStart: function() {
                    var inx = this.activeIndex;
                    for (var i = 0; i < lis.length; i++) {
                        lis[i].classList.remove('active')
                    }
                    lis[inx].classList.add('active')
                }
            }
        })
        $('footer dl').each(function(i, val) {
            val.onclick = function() {
                swiper.slideTo(i)
            }
        })
        var dls = $('.point li')
        var Swiper = new Swiper('.main', {
            on: {
                slideChangeTransitionStart: function() {
                    var inx = this.activeIndex;
                    for (var i = 0; i < dls.length; i++) {
                        dls[i].classList.remove('active')
                    }
                    dls[inx].classList.add('active')
                }
            }
        })
        $('.point li').each(function(i, val) {
            val.onclick = function() {
                Swiper.slideTo(i)
                myIscroll.scrollToElement(this, 1000, true, 0)
            }
        })
        new IScroll('li')
    </script>
