<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>头部</header>

        <section id='body'>
            <h2>1603A一组成员信息表</h2>
            <ul id="list"></ul>
            <script id='list_tpl' type='text/x-handlebars-template'>
                <li>
                    {{#each title}}
                    <span>{{this}}</span> {{/each}}
                </li>
                {{#each list}} {{#limit @index}}
                <li>
                    <span>{{addIndex @index}}</span>
                    <span>{{this.name}}</span>
                    <span>{{this.sex}}</span>
                    <span>{{this.age}}</span>
                    <span>{{this.taller}}</span>
                </li>{{/limit}} {{/each}}

            </script>
        </section>
        <footer>底部</footer>
    </div>
    <script src="./js/libs/require.js"></script>
    <script>
        require(['./js/main.js'], function() {
            require(['index'])
        })
    </script>
</body>

</html>
