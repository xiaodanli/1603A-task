<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/libs/require.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="head">头部</header>
        <section class="sec">
            <h3>2018通讯录</h3>
            <ul id="list">

            </ul>
        </section>
        <footer class="foot">底部</footer>
    </div>
    <script id="tpl" type="text/x-handlebars-template">
        <li>
            {{#each tit}}
            <span>{{this}}</span> {{/each}}
        </li>
        {{#each list}} {{#limit @index}}
        <li>
            <span>{{addIndex @index}}</span>
            <span>{{name}}</span>
            <span>{{sex}}</span>
            <span>{{age}}</span>
            <span>{{heigth}}</span>
        </li>
        {{/limit}} {{/each}}
    </script>
</body>
<script>
    require(['./js/main.js'], function() {
        require(['index'])
    })
</script>

</html>
