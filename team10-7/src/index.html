    <script src="swiper/swiper.js"></script>
    <script src="js/jquery.js"></script>
    <script src='./iscroll/iscroll.js'></script>
    <script>
        new Swiper('.banner', {
            autoplay: true,
            loop: true,
            pagination: {
                el: '.page',
            }
        })

        $('.footer>ul>li').on('click', function() {
            var idx = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            var w = $('.main>div').width();
            console.log(w);
            $('.main').css('transform', 'translate3d(-' + idx * w + 'px,0,0)')
        });
        var sum = 0;
        $.each($('.nav li'), function(i, v) {
            sum += $(v).outerWidth(true);
        })
        $('.nav ul').width(sum + 30);
        var myIscroll = new IScroll('.nav', {
            scrollX: true,
            scrollY: false,
        });
        myIscroll.refresh();

        var mySwiper = new Swiper('.content', {
            on: {
                slideChangeTransitionStart: function() {
                    var index = this.activeIndex;
                    change(index);
                }
            }
        });

        function change(index) {
            $('.nav ul li').eq(index).addClass('active').siblings().removeClass('active');
        }

        $('.nav li').on('click', function() {
            var index = $(this).index();
            mySwiper.slideTo(index);
            change(index);
        });
    </script>
</body>
