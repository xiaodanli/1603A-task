<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swiper/swiper.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
</head>

<body>
    <div class="wrap">
        <header>头部</header>
        <div class="main">
            <div class="banner swiper-container">
                <ul class="wraps swiper-wrapper">
                    <li class="swiper-slide"><img src="img/4.jpg"></li>
                    <li class="swiper-slide"><img src="img/2.jpg"></li>
                    <li class="swiper-slide"><img src="img/3.jpg"></li>
                    <li class="swiper-slide"><img src="img/1.jpg"></li>
                </ul>
                <ol class="page swiper-pagination">
                </ol>
            </div>
            <div class="list">
                <span><i class="icon iconfont icon-paynumber"></i>品牌授权</span>
                <span><i class="icon iconfont icon-yinlezanting"></i>自营物流</span>
                <span><i class="icon iconfont icon-tongjitu111"></i>7天放心退</span>
                <span><i class="icon iconfont icon-gongzuo"></i>3亿注册</span>
            </div>
            <div class="money">
                <img src="img/money.jpg" alt="">
            </div>
        </div>
        <footer>底部</footer>
    </div>
    <script src="swiper/swiper.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        new Swiper('.banner', {
            autoplay: true,
            loop: true,
            pagination: {
                el: '.page',
            }
        })
    </script>
</body>

</html>
