<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="box">
        <header>头部</header>
        <div class="con">
            <h3>2018通讯录</h3>
            <ul id="list"></ul>
        </div>
        <footer>底部</footer>
    </div>
    <script id="tpl" type="text/x-handlebars-template">
        <li>
            {{#each tit}}<span>{{this}}</span>{{/each}}
        </li>
        {{#each list}} {{#limit @index}}
        <li>
            <span>{{addIndex @index}}</span>
            <span>{{name}}</span>
            <span>{{sex}}</span>
            <span>{{age}}</span>
            <span>{{height}}</span>
        </li>
        {{/limit}} {{/each}}
    </script>
    <script src="js/libs/require.js" async="true" defer data-main="js/main"></script>


</body>

</html>
